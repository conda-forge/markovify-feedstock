{% set name = "markovify" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bc96835962077dcc129e2c488196ae5b572dc5202ed155671b8465982e813bcf

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools

  run:
    - python >=3.6
    - unidecode

test:
  imports:
    - markovify
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jsvine/markovify
  # Non MANIFEST - see https://github.com/jsvine/markovify/pull/65
  license_file: {{ RECIPE_DIR }}/LICENSE.txt
  license: MIT
  license_family: MIT
  summary: A simple, extensible Markov chain generator. Uses include generating random semi-plausible sentences based on an existing text.
  dev_url: https://github.com/jsvine/markovify
  doc_url: https://github.com/jsvine/markovify

extra:
  recipe-maintainers:
    - pmlandwehr
    - jan-janssen
